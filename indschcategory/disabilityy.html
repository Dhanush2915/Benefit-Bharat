<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Schemes</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url('../images/schemecatg/phyh.jpg'); /* Replace with actual image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

        .container {
            flex: 3;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 20px;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: rgba(34, 139, 34, 0.9);
            color: #fff;
            border-left: 2px solid #006400;
            overflow-y: auto;
            max-height: 100vh;
            border-radius: 10px;
            margin: 20px;
        }

        .sidebar h3 {
            margin-top: 0;
            color: #f0e68c;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 5px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #ffd700;
            cursor: pointer;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .dropdown {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            background-color: #fff;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin: 0;
            color: #2e8b57;
        }

        .card p {
            margin: 5px 0;
        }

        h1 {
            color: #006400;
            text-align: center;
        }


    </style>
    <script>
        const schemes = [
        
  {
    id: 1,
    name: "Sugamya Bharat Abhiyan / Accessible India Campaign (AIC)",
    eligibility: "all",
    details: "A nationwide campaign to ensure universal accessibility for people with disabilities in physical environments, transportation, and communication systems,Open to people with disabilities",
    link: "https://accessibleindia.gov.in"
  },
  {
    id: 2,
    name: "Deendayal Disabled Rehabilitation Scheme (DDRS)",
    eligibility: "all.",
    details: "Promotes equal opportunities for PwDs by supporting NGOs and institutions to implement inclusive education, recreation, and rehabilitation programs,Registered organizations or institutions. Covers people with physical, intellectual, sensory, and multiple disabilities",
    link: "https://thenationaltrust.gov.in/content/scheme/ddrs.php"
  },
  {
    id: 3,
    name: "Unique Disability Identification (UDID) Project",
    eligibility: "all",
    details: "Creates a national database of PwDs and issues UDID cards for availing government schemes and benefits across India,Persons with Disabilities (PwDs) in India.",
    link: "https://www.swavlambancard.gov.in"
  },
  {
    id: 4,
    name: "Unique Disability ID Card",
    eligibility: "all",
    details: "Provides a digital identity to PwDs for transparent and efficient access to government benefits,Issued to PwDs by competent medical authorities of respective State Governments/UTs",
    link: "https://www.swavlambancard.gov.in"
  }


  


        
        ];

        function filterSchemes() {
            const dropdown = document.getElementById("eligibility-dropdown");
            const selectedEligibility = dropdown.value;

            const filteredSchemes = schemes.filter(scheme => {
                if (selectedEligibility === "all") return true;
                return scheme.eligibility.toLowerCase().includes(selectedEligibility.toLowerCase());
            });

            displaySchemes(filteredSchemes);
        }

        function displaySchemes(schemesToDisplay) {
            const cardsContainer = document.getElementById("cards-container");
            cardsContainer.innerHTML = ""; // Clear previous content

            if (schemesToDisplay.length === 0) {
                cardsContainer.innerHTML = "<p>No schemes match the selected eligibility criteria.</p>";
                return;
            }

            schemesToDisplay.forEach(scheme => {
                const card = document.createElement("div");
                card.className = "card";
                const linkButton = scheme.link
            ? `<a href="${scheme.link}" target="_blank" style="color: blue; text-decoration: underline;">Click here for details</a>`
            : "";
                card.innerHTML = `
                    <h3>${scheme.name}</h3>
                    <p><strong>Eligibility:</strong> ${scheme.eligibility}</p>
                    <p>${scheme.details}</p>
                    <p>${linkButton}</p>
                `;
                cardsContainer.appendChild(card);
            });
        }



        

        function populateSidebar() {
            const sidebar = document.getElementById("sidebar-list");
            const sortedSchemes = [...schemes].sort((a, b) => a.name.localeCompare(b.name));

            sortedSchemes.forEach(scheme => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.textContent = scheme.name;
                link.onclick = () => scrollToScheme(scheme.name);
                listItem.appendChild(link);
                sidebar.appendChild(listItem);
            });
        }

        function scrollToScheme(schemeName) {
            const schemeCard = Array.from(document.querySelectorAll(".card h3"))
                .find(el => el.textContent === schemeName);

            if (schemeCard) {
                schemeCard.scrollIntoView({ behavior: "smooth" });
            }
        }

        window.onload = function () {
            filterSchemes(); // Show all schemes by default on page load
            populateSidebar();
        };

        
        
    </script>
    <script>
        // Initialize Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en',
                    includedLanguages: 'en,hi,te,ta,kn,ml,mr,gu,bn,pa,or,as,ur',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
            );
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">

    </script>
</head>
<body>
    
       <div class="container">
        <h1>Indian Government Schemes for Disabilities  </h1>
        <label for="eligibility-dropdown">Select Eligibility:</label>
        <select id="eligibility-dropdown" class="dropdown" onchange="filterSchemes()">
            <option value="all">All </option>
        </select>

        <div id="cards-container" class="cards">
            <!-- Cards will be dynamically injected here -->
        </div>
    </div>
    <div class="sidebar">
        <h3>All Schemes (A-Z)</h3>
        <ul id="sidebar-list">
            <!-- List items will be dynamically populated -->
        </ul>
    </div>
</body>
</html>
