        // Show main categories (Indian Schemes, State Schemes, UT Schemes, Subsidy Calculator)
        function showMainButtons() {
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = `
                <button class='btn btn-info w-100' onclick='showCategories("Indian Schemes")'>Indian Schemes</button>
                <button class='btn btn-info w-100' onclick='showStates()'>State Schemes</button>
                <button class='btn btn-info w-100' onclick='showUTs()'>UT Schemes</button>
                <button class='btn btn-info w-100'>Subsidy Calculator</button>
            `;
        }
        
        // Show scheme categories (Agriculture, Healthcare, etc.) based on type
        function showCategories(region) {
            let chatbox = document.getElementById("chatbox");
        
            let buttons = Object.keys(schemes).map(category => 
                `<button class='btn btn-secondary w-100' onclick='showSchemes("${category}", "${region}")'>${category}</button>`
            ).join(" ");
        
            chatbox.innerHTML = `<strong>${region} Schemes:</strong>` + buttons + 
                `<button class='btn btn-dark w-100 mt-2' onclick='showMainButtons()'>Back</button>`;
        }
        
        // Show schemes for selected category and region
        function showSchemes(category, region) {
            let chatbox = document.getElementById("chatbox");
            
            if (!schemes[category] || !schemes[category][region]) {
                chatbox.innerHTML = `<strong>${category} Schemes in ${region}:</strong>
                    <p>No schemes available for this category in ${region}.</p>
                    <button class='btn btn-dark w-100 mt-2' onclick='showCategories("${region}")'>Back</button>`;
                return;
            }
        
            let schemesList = schemes[category][region].map(scheme => `<li>${scheme}</li>`).join("");
            
            chatbox.innerHTML = `<strong>${category} Schemes in ${region}:</strong>
                <ul>${schemesList}</ul>
                <button class='btn btn-dark w-100 mt-2' onclick='showCategories("${region}")'>Back</button>`;
        }
        
        // Show states list for State Schemes
        function showStates() {
            let chatbox = document.getElementById("chatbox");
            let statesList = states.map(state => 
                `<button class='btn btn-secondary w-100' onclick='showCategories("${state}")'>${state}</button>`
            ).join(" ");
        
            chatbox.innerHTML = `<strong>States:</strong>` + statesList + 
                `<button class='btn btn-dark w-100 mt-2' onclick='showMainButtons()'>Back</button>`;
        }
        
        // Show Union Territories list for UT Schemes
        function showUTs() {
            let chatbox = document.getElementById("chatbox");
            let utsList = uts.map(ut => 
                `<button class='btn btn-secondary w-100' onclick='showCategories("${ut}")'>${ut}</button>`
            ).join(" ");
        
            chatbox.innerHTML = `<strong>Union Territories:</strong>` + utsList + 
                `<button class='btn btn-dark w-100 mt-2' onclick='showMainButtons()'>Back</button>`;
        }
        
        // Add a new scheme to a category and region (Indian, State, or UT)
        function addScheme(category, region) {
            let newScheme = prompt(`Enter the name of the new scheme for ${region} under ${category}:`);
        
            if (newScheme) {
                // Ensure category exists
                if (!schemes[category]) {
                    schemes[category] = {};
                }
        
                // Ensure region exists within category
                if (!schemes[category][region]) {
                    schemes[category][region] = [];
                }
        
                // Add new scheme to the correct category and region
                schemes[category][region].push(newScheme);
        
                // Refresh the schemes list
                showSchemes(category, region);
            }
        }
